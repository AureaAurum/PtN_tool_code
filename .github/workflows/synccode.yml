name: git sparse-checkout (exclude)
on:
   workflow_dispatch:
jobs:
  sparse-checkout:
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          path: main
      - uses: actions/checkout@v4
        with:
          repository: AureaAurum/PtN_tool
          depth: 1
          path: ptn-tool
          token: ${{ secrets.ACCESS_TOKEN }}
          sparse-checkout: |
            !public/*
            /*
          sparse-checkout-cone-mode: false # required for ! entry to work
      - run: |
          pwd
          ls -la
      - name: Check the main repo
        working-directory: main
        run: |
          pwd
          ls -la
          git remote -v
      - name: Check the another repo
        working-directory: ptn-tool
        run: |
          pwd
          ls -la
          git remote -v
