name: git sparse-checkout (exclude)
on:
   workflow_dispatch:
jobs:
  sparse-checkout:
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          path: main
      - uses: actions/checkout@v4
        with:
          repository: AureaAurum/PtN_tool
          path: ptn-tool
          token: ${{ secrets.ACCESS_TOKEN }}
          sparse-checkout: |
            !public/*
            /*
          sparse-checkout-cone-mode: false # required for ! entry to work
      - name: copy repo
        run: |
           cp -RT ptn-tool main
           cd main
           pwd
           ls -la
           git remote -v
           git remote add neworigin https://github.com/AureaAurum/PtN_tool_code
           git remote -v
           git push neworigin HEAD:master
